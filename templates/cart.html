<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            width: 80%;
            margin: 2rem auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        table th, table td {
            padding: 1rem;
            border: 1px solid #ddd;
            text-align: center;
        }
        table th {
            background-color: #333;
            color: white;
        }
        .empty-cart {
            text-align: center;
            font-size: 1.2rem;
            color: #888;
        }
        .continue-shopping {
            display: inline-block;
            margin-top: 1rem;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .continue-shopping:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Shopping Cart</h1>
    </header>

    <div class="container">
        {% if cart_items %}
            <table>
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in cart_items %}
                        <tr>
                            <td>{{ item.product_name }}</td>
                            <td>${{ item.product_price }}</td>
                            <td>{{ item.quantity }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p class="empty-cart">Your cart is empty.</p>
        {% endif %}

        <a href="{{ url_for('products') }}" class="continue-shopping">Continue Shopping</a>
    </div>
</body>
</html>
